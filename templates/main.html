<!--<input type="text" ng-model="word" ng-change="queryThis(word)">-->
<canvas id="bar" class="chart chart-pie"
  chart-data="chart.data" chart-labels="chart.labels">
</canvas>
<table class="table-hover table table-striped">
  <thead>
    <tr>
      <th>Марка</th>
      <th>Модель</th>
      <th>Год выпуска</th>
    </tr>
  </thead>
  <tr ng-repeat="item in data">
    <td>{{item.make}}</td>
    <td>{{item.model}}</td>
    <td>{{item.year}}</td>
  </tr>
</table>
